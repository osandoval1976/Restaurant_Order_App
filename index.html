<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
 <title>Jimmys Diner</title>
</head>
<body>
 <div class="header">
 <div class="container">
<h1 class="jimmy-s-diner">Jimmys Diner</h1>
 <p class="the-best-burgers-and-pizzas-in-town">
    The best burgers and pizzas in town.
 </p>
<img class="bg-img" src="./burguer_app.jpg" alt="burguer_images"> 
  </div>
  </div>
  
 <div id="user">
 <div  class="ctn"  id="newHTML"></div> 
 
 </div>
  
<div >
  <div id="newList"></div>
  <ul id="newRol"></ul>
  <div id="newText"></div>
  
  </div>
<!-- The Modal -->
<div id="myModal" class="modal"> 
<!-- Modal content -->
<div class="modal-content">
 <span class="close">&times;</span>
  <form class="cardHolder" id='form'>
      <h3 class="cardDetails">Enter Card Details</h3>
      <p><label for="name"></label></p>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
       <p><label for="cardNumber"></label></p>
      <input type="text" inputmode="numeric" id="carnNumber" name="carnNumber" placeholder="Enter your Card Number" pattern="[0-9\\s]{13,19}" 
  maxlength="19" required><br>
       <p><label for="Cvv"></label></p>
      <input type="text" inputmode="numeric" id="Cvv" name="Cvv" placeholder="Enter your CVV" pattern="[0-9\\s]{1,3}" 
  maxlength="3" required><br>
 <button type="submit" class="payBtn" id="payBtn" value="submit">Pay</button>
      </form>
   </div>

</div>
<div class="ctn" id="myBtn">
  <div id="idBtn">
<p class="nOrders">Your Orders</p>
<button  class="cOrders" >Complete Order</button>
</div>
</div>
<script src="index.js" type="module"></script>
</body>

</html>
